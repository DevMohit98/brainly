      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"

      crossorigin="anonymous"

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
      $(document).ready(function () {
        $(window).scroll(function () {
          var x = $(window).scrollTop();
          if (x > 10) {
            $("#header")
              .css({
                position: "fixed",
                backgroundColor: "#ffff",
              })
              .addClass(".fixed-top");
            $(".btn-outline-success").css({ border: "2px solid #000" });
          } else {
            $("#header").css({ position: "", backgroundColor: "" });
            $(".btn-outline-success").css({ border: "" });
            $(".banner").css({ marginTop: "" });
          }
        });
      });
      $(document).ready(function () {
        $(".col2").scroll(function () {
          var z = $(".col2").scrollTop();
          console.log(z);
          if (z >= 210 || z <= 220) {
            $(".Question").removeClass("Active");
            $(".Help").addClass("Active");
            $(".para").html(
              "Our community of experts consists of students, schoolteachers, PhDs, and other geniuses just waiting to tackle your toughest questions."
            );
          }
          if (z > 300) {
            $(".Help").removeClass("Active");
            $(".Go").addClass("Active");
            $(".para").html(
              "The Brainly community is constantly buzzing with the excitement of endless collaboration, proving that learning is more fun — and more effective — when we put our heads together. Help the community by sharing what you know. Answering questions also helps you learn!"
            );
          }
          if (z > 220 && z < 300) {
            $(".Go").removeClass("Active");
          }
          if (z == 0 && z < 220) {
            $(".Question").addClass("Active");
            $(".Help").removeClass("Active");
            $(".para").html(
              "Whether you’re stuck on a history question or a blocked by a geometry puzzle, there’s no question too tricky for Brainly."
            );
          }
        });
      });
    </script>
  </body>
</html>
